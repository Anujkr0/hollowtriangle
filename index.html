<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow triangle</title>
</head>

<body>
  

  <script>
    let n = 9;
    let string = "";

    for (let i = 1; i <= n; i++) {
      
      for (let j = 0; j < i; j++) {
        if (i === n) {
          string += "*";
        }
        else {
          if (j == 0 || j == i - 1) {
            string += "*";
          }
          else {
            string += " ";
          }
        }
      }
      string += "\n";
    }
    
    document.write(`<pre>${string}</pre>`);
  </script>
</body>

</html>
